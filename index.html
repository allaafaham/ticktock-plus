<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap library  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>

    <h1 class="gamename">TickTock+</h1>

    <div class="gamearea">
        <div class="container">
            <div class="row">
                <div class="col-md-12 justify-content-center">
                    <label id="darkmode" class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleDarkmode">
                        <label class="labels form-check-label" for="toggleSwitch">Dark Mode</label>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Tabs Nav-->
        <ul class="nav nav-tabs justify-content-center mt-3" id="timeTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#clock">Clock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#stopwatchTab">Stopwatch</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#timer">Timer</a>
            </li>
        </ul>

        <!-- Tab Content  -->
        <div class="tab-content">
            <!-- Clock -->
            <div class="tab-pane fade show active text-center" id="clock">
                <h2>Current Time</h2>
                <div id="clockTime">
                </div>
                <label id="timeformatstyle" class="form-check form-switch d-inline-flex align-items-center justify-content-center">
                    <input class="form-check-input" type="checkbox" id="timeformat">
                    <label class="labels form-check-label" for="timeformat">24 mode</label>
                </label>
            </div>
            <!-- Stopwatch  -->
            <div class="tab-pane fade" id="stopwatchTab">

                <h2 id="stopwatch"> </h2>
                <ul id="laps"></ul>
                <div class="container text-center mt-3 mb-3">
                    <div class="row g-2">
                        <div class="col-6 col-md-3">
                            <button id="start" class="btn btn-success w-70">Start</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button id="stop" class="btn btn-danger w-70">Stop</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button id="lap" class="btn btn-warning w-70">Lap</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button id="reset" class="btn btn-secondary w-70">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Timer  -->
            <div class="tab-pane fade" id="timer">
                <p id="timer-display" class="text-center mt-3 display-4">00:00</p>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-primary w-70" onclick="startTimer(60)">1 Min</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-primary w-70" onclick="startTimer(300)">5 Min</button>
                        </div>
                        <div class="col-6 col-md-3 mt-2 mt-md-0">
                            <button class="btn btn-primary w-70" onclick="startTimer(600)">10 Min</button>
                        </div>
                        <div class="col-6 col-md-3 mt-2 mt-md-0">
                            <input type="number" id="custom-time" class="form-control" placeholder="Min">
                            <button class="btn btn-secondary w-70 mt-2" onclick="setCustomTime()">Set</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-warning w-70" onclick="pauseTimer()">Pause</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-success w-70" onclick="resumeTimer()">Resume</button>
                        </div>
                        <div class="col-6 col-md-3 mt-2 mt-md-0">
                            <button class="btn btn-danger w-70" onclick="resetTimer()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- custom js  -->
        <script src="assets/js/script.js"></script>

        <!-- Bootstrap JS library -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


</body>

</html>
